<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IronGram</title>
</head>
<body>

<form action="/login" method="post" id="loginForm">
    <input type="text" placeholder="Enter your name" name="username"/>
    <button type="submit">Login</button>
</form>

<form action="/logout" method="post" id="logoutForm" hidden>
    <button type="submit">Logout</button>
</form>

<form action="/upload" method="post" id="uploadForm" enctype="multipart/form-data" hidden>
    <input type="file" name="image"/>
    <input type="text" placeholder="Recipients (separated by commas)" name="recs"/>
    <button type="submit">Upload</button>
</form>

<div id="images"></div>


<script src="jquery-3.1.1.js"></script>
<script src="main.js"></script>
</body>
</html>
